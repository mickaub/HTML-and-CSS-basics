<!DOCTYPE html>
<html>
    <head>
        <title>Form to SVG</title>
        <meta charset="UTF-8">
        <style>
            h1 {
                text-align: center;
            }
            hr {
                height: 2px;
                border-color: red;
                background-color:  red;
            }
            .instruction {
                text-align: center;
            }
        </style>
        <script>          
        let faceColour = "";             
            function reload() { //newer javascript version of reloading page function
                window.location.reload(); 
            }

            function face() {
                
                let feelingColour = document.getElementsByName("feeling").values;
                if (feelingColour = 1)
                    faceColour = "rgb(0,150,0)";
                
                if (feelingColour = 2) {
                    faceColour = "rgb(150,0,0)";
                }
                
            }
            let faceDivColour = document.getElementById("face");
                faceDivColour.innerHTML = "<svg id=\"face\" width=\"100\" height=\"100\">            <circle cx=\"50\" cy=\"50\" r=\"40\" stroke=\"grey\" stroke-width=\"2\"/></svg>";
        </script>
    </head>
    <body>
        <h1>Form to SVG Page</h1>
        <hr>
        <p class="instruction">Use the forms within this page to create a custom SVG file.<br>Use the reload button to start again</p>
        <form>
            <fieldset>
                <label>How are you feeling?</label>
                <input type="radio" value="1" name="feeling">Good</input>
                <input type="radio" value="2" name="feeling">Sad</input>
            </fieldset>
            <fieldset>
                <button type="submit" onclick="face()">Submit</button>
            </fieldset>            
        </form>
        <div id="face"></div>        
        <form>
            <fieldset>
                <button type="submit" onclick="reload()">Reload</button>
            </fieldset>
        </form>
    </body>

</html>
