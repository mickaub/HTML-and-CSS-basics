<!DOCTYPE html>
<meta charset="UTF-8">
<html>
    <head>
        <style>
            .grid-container {
                display: grid;
                grid-template-columns: auto auto;
                background-color:blue;
                padding: 10px;
            }
            .grid-item{
                background-color:aquamarine;
                border: 1px rgb(183, 0, 255);
                padding: 20px;
                font-size: 30px;
                text-align: center;
            }
            #grad1{
                height: 200px;
                background-color: red;
                background-image: linear-gradient(red,yellow);
            }
        </style>
    </head>
    <body>
        <div class="grid-container">
            <div class="grid-item">
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
                </svg>
            </div>
            <div class="grid-item">
                <p title="The first line">This is the first line with a yellow circle surrounded by a green outline.</p>
            </div>
            <div class="grid-item">
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="red" stroke-width="4" fill="yellow" />
                </svg>
            </div>
            <div class="grid-item">
                <p>&#128512;</p>
            </div>
        </div>      
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="yellow" />
        </svg>
        <br>
        <svg width="800" height="200">
            <rect x="50" y="20" rx="20" ry="20" width="650" height="150"
            style="fill: red;stroke:black;stroke-width:5;opacity:0.5" />

        </svg>
        <!--This is an update-->
        <div id="grad1"></div>
    </body>
</html>
