    <script> //changes background colour
        function bgChange(bg) {
        document.body.style.background = bg;
        }
    </script>

    <p>Mouse over the squares!</p>
        
    <table style="width:300px;height:100px"> <!--table with elements that change background colour-->
      <tr>
        <td onmouseover="bgChange(this.style.backgroundColor)" 
        onmouseout="bgChange('transparent')"

        function startTime() {
          const today = new Date();
          let h = today.getHours();
          let m = today.getMinutes();
          let s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('txt').innerHTML =  h + ":" + m + ":" + s;
          setTimeout(startTime, 1000);
          //changing object based on time
          let second_time;
          const time_change = document.getElementById("Myelement");         
            if (s <= 30) {
                second_time = "First Half";
                time_change.style.color = "orange";                
            }
            else {
                second_time = "Second Half";
                time_change.style.color = "red";                
            }
