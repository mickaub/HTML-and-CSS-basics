            #repeater{

            .shakeButton {
                opacity: 0%;

            }
            .shaking {
                animation-name: shaking;
                animation-duration: 3s;
                animation-iteration-count: 1;
                animation-direction: normal;
                animation-timing-function: linear;                
                position: absolute;  
            }
            .fall {
                animation: fall 3s forwards;                
            }
            #end {
                background-color: black;
                height: 120%;
                width: 100%;                
                z-index: 10;
                margin-top: -35%;
                position: relative;
                opacity: 0%;
            }
            .blackfade {
                animation: fade 3s linear forwards;
            }
            #road {
                background: linear-gradient( /*Use background for gradient, not backgroundcolor*/
                gray 40%,
                yellow 50%,
                yellow 60%,
                gray 70%
                );
                position: relative;
                
                z-index: 3;
                height: 40%;
                width: 100%;
                margin-top: -20%;
                margin-left: 150px;
            }
            
            #image {
                position: relative;                
                top: 100;
                left: 300;
                z-index: 5;
                height: 300px;
                padding-top: 100px; 
                transform: scaleX(-1);               
            }
            #img1 {
                transform: scaleX(2) scaleY(1.9);
            }

            #crop {
                position: absolute;
                z-index: 6;
                fill: url(#img1);
                margin-top: 20px;
                transform: scaleX(-0.5) scaleY(0.5);
            }

            #web {
                
                width: 50px;
                height: 30px;
                position: absolute;
                z-index: 5;
                top: 60%;
                background:white;
                margin-left: 190px;
                margin-top: 50px;
                animation: stretch 3s forwards;
                rotate: -15deg;
            }

            #flagPole {
                
                width: 10px;
                height: 200px;
                position: absolute;
                z-index: 3;
                top: 60%;
                background:black;
                margin-left: 200px;
                margin-top: -200px;
            }

            #flagPole2 {
                width: 10px;
                height: 200px;
                position: absolute;
                z-index: 3;
                top: 60%;
                background:black;
                margin-left: 400px;
                margin-top: -200px;
            }

            #black{                 
                height: 250px;
                width: 250px;              
                margin-left: 0px;                
                position: absolute;    
                margin-top: 0px;  
                opacity: 100%;
                z-index: 6;                          
            }

            @keyframes shaking {
                0% {padding-top:0px;}
                25% {padding-top:20px;}
                75% {padding-top:-50px;}
                100% {padding-top:0;}
            }

            @keyframes stretch {
                0% {transform:scaleX(1) translateX(0) rotate(0deg);}
                25% {transform:scaleX(10) translateX(20px) rotate(0deg);}
                75% {transform:scaleX(10) translateX(20px) rotate(0deg);}
                100% {transform:scaleX(1) translateX(0px) rotate(0deg);}
            }

            @keyframes fall {
                0% {rotate: 0deg;}
                100% {rotate:90deg;}
            }
            @keyframes fade {
                0% {opacity: 0%;}
                100% {opacity: 100%;}
            }
        </style>

    <script>/*Replacing text requires the script to be below the HTML element, when in same file*/
        let buildingCode = "&#127974"; 
        let multiBCode = buildingCode.repeat(20);
        document.getElementById("repeater").innerHTML = multiBCode;            
        let mL = 30;
        let enemyBox = document.getElementById("enemy");/*Don't remove as used in function*/
        let HP = 0;
        let blackBox = document.getElementById("end");
        
        function marginFun() {           
            event.preventDefault();
            mL = mL + 30;
            document.getElementById("Counter").innerHTML = mL;
            document.getElementById("repeater").style.marginLeft = "-" + mL + "px"; 
            /*Use ID instead of class selector, CSS editing works only on ID*/               
            if (mL>=120) { /*2220*/
                document.getElementById("firstButton").style.opacity = "0%";
                document.getElementById("shakeButton").style.opacity = "100%";
                enemyBox.style.opacity = "100%";
            }
        }

        function shake(){
            
            if (HP<3){
                enemyBox.setAttribute("class","shaking");
                setTimeout(function(){enemyBox.removeAttribute("class","shaking");},3000);
                HP = HP + 1;
                document.getElementById("Counter2").innerHTML = HP;}
            if (HP>=3){
                enemyBox.setAttribute("class","fall");
                blackBox.setAttribute("class","blackfade");
                }
            }
                     
        
    </script>
